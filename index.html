<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">

  </head>
  <body>

    <div class="container">
      <h1>Press Start!
      </h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="">
      </div>
    </div>

    <div class="userSelection">
      <div class="btnUser">
        <button type="button" class="btn btn-outline-light btnSize2">Custom Players Name</button>
      </div>

      <div class="btnUserDefault">
        <button type="button" class="btn btn-outline-light btnSize2">Default Players Name</button>
      </div>
    </div>

    <div class="btnMain">
      <button type="button" class="btn btn-outline-danger btnSize">Start!</button>
    </div>





  </body>

  <footer>
    MADE BY HASAAN SHAH 2020
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="JavaScript/index.js" charset="utf-8"></script>
</html>
